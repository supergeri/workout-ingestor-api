name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests (excluding E2E)
        run: |
          pytest tests/ -v \
            --ignore=tests/ai/test_helicone_e2e.py \
            -m "not slow and not e2e" \
            --tb=short
        env:
          # API Keys (test values - not real keys)
          OPENAI_API_KEY: test-key
          ANTHROPIC_API_KEY: test-key
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-key
          # Helicone AI Gateway (disabled for CI tests)
          HELICONE_ENABLED: "false"
          HELICONE_API_KEY: ""
          # Environment
          ENVIRONMENT: development

      - name: Run AI module tests with coverage
        run: |
          pytest tests/ai/ -v \
            --ignore=tests/ai/test_helicone_e2e.py \
            --cov=src/workout_ingestor_api/ai \
            --cov-report=term-missing \
            --cov-fail-under=80
        env:
          OPENAI_API_KEY: test-key
          ANTHROPIC_API_KEY: test-key
          HELICONE_ENABLED: "false"
          ENVIRONMENT: test
