services:
  - type: web
    name: workout-ingestor-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    repo: https://github.com/supergeri/workout-ingestor-api
    branch: develop
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8004"
      - fromGroup: amakaflow-shared
      - fromGroup: workout-ingestor-api-secrets
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 70
    buildFilter:
      paths:
        - src/**
        - requirements.txt
        - requirements-dev.txt
        - Dockerfile
