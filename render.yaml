services:
  - type: web
    name: workout-ingestor-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    repo: https://github.com/supergeri/workout-ingestor-api
    branch: main
    autoDeploy: false
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8000"
      - key: ENVIRONMENT
        value: "staging"
      - fromGroup: amakaflow-shared
      - fromGroup: workout-ingestor-secrets
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 70
    buildFilter:
      paths:
        - src/**
        - tests/**
        - scripts/**
        - docs/**
        - requirements.txt
        - requirements-dev.txt
        - Dockerfile
        - pytest.ini
